<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./style.css'>
</head>

<body>
    <nav class="bg-success">
        <div class="container">
            <h1 class="text-center py-3 bg-white">Navigation</h1>
            <div class="d-flex list-unstyled mb-0 ps-0" style="overflow-x: hidden" ;>
                <a class=" py-3 px-lg-5 px-sm-4 px-1 text-white d-inline-block" href="#home">HOME</a>
                <a class="py-3 px-lg-5 px-sm-4 px-1 text-white d-inline-block" href="#contact">CONTACT</a>
                <a class="py-3 px-lg-5 px-sm-4 px-1 text-white d-inline-block" href="#projects">PROJECTS</a>
                <a class="py-3 px-lg-5 px-sm-4 px-1 text-white d-inline-block" href="#portfolio">PORTFOLIO</a>
                <a class="py-3 px-lg-5 px-sm-4 px-1 text-white d-inline-block" href="#last">LAST</a>
            </div>
        </div>
    </nav>
    <section id="home" class="min-vh-100 fs-1 d-flex align-items-center flex-column bg-danger fw-bold text-white">Home
    </section>
    <section id="contact" class="min-vh-100 fs-1 d-flex align-items-center flex-column fw-bold text-white bg-dark">
        contact</section>
    <section id="projects" class="min-vh-100 fs-1 d-flex align-items-center flex-column fw-bold text-white bg-primary">
        projects</section>
    <section id="portfolio"
        class="min-vh-100 fs-1 d-flex align-items-center flex-column fw-bold text-white bg-secondary">
        portfolio</section>
    <section id="last" class="min-vh-100 fs-1 d-flex align-items-center flex-column fw-bold text-white bg-success">last
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
    </script>
    <script>
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener("click", function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute("href")).scrollIntoView({
                    behavior: "smooth",
                })
            })
        })
    </script>
    <script src="./smooth-scrollbar.js"></script>
    <script>
        const Scrollbar = window.Scrollbar;
        const options = {
            'damping': .03,
        }
        Scrollbar.init(document.querySelector('body'), options)
    </script>
</body>

</html>
